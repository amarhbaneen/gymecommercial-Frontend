<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>
          <div class="row">
            <div class="col-md-2">
              <label>First Name</label>
            </div>
            <div class="input-space">
              <input formControlName="firstName" type="text">
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>Last Name</label>
            </div>
            <div class="input-space">
              <input formControlName="lastName" type="text">
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>E-mail</label>
            </div>
            <div class="input-space">
              <input formControlName="email" type="text">
            </div>
          </div>
        </div>

<!--        TODO : autoFill shipping Details-->
<!--        <div class="input-space">-->
<!--          <label class="au-checkbox">-->
<!--            <input type="checkbox" (change)="copyDetails($event)">-->
<!--            <span class="au-checkmark"> </span>-->
<!--          </label>-->
<!--        </div>-->
<!--        TODO-->


        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>
          <div class="row">
            <div class="col-md-2">
              <label>Street</label>
            </div>
            <div class="input-space">
              <input formControlName="street" type="text">
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>City</label>
            </div>
            <div class="input-space">
              <input formControlName="city" type="text">
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>Zip Code</label>
            </div>
            <div class="input-space">
              <input formControlName="zipCode" type="text">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Country</label>
            </div>
            <div class="input-space">
              <select formControlName="country">
                  <option>TODO</option>
              </select>

            </div>
          </div>

        </div>

        <div formGroupName="creditCard" class="form-area">
          <h3>Credit Card Details</h3>
          <div class="row">
            <div class="col-md-2">
              <label>Card Number</label>
            </div>
            <div class="input-space">
              <input formControlName="cardNumber" type="text">
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>Card Holder Id</label>
            </div>
            <div class="input-space">
              <input formControlName="cardHolderId" type="text">
            </div>
          </div>

          <div class="row">
            <div class="col-md-2">
              <label>Card Holder Name</label>
            </div>
            <div class="input-space">
              <input formControlName="cardHolderName" type="text">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Expiration Month</label>
            </div>
            <div class="input-space">
              <select formControlName="expirationDate" >
                <option *ngFor="let month of creditCardMonths">
                  {{month}}
                </option>

              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label>Expiration Year</label>
            </div>
            <div class="input-space">
              <select formControlName="expirationDate" (change)="HandleMonthAndYear()" >
                <option *ngFor="let year of creditCardYears" >
                  {{year}}
                </option>

              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label> CVC</label>
            </div>
            <div class="input-space">
              <input formControlName="CVC" type="text">
            </div>
          </div>

        </div>

        <div class="form-area">
          <h3>Review your order</h3>
          <p>Total Quantity : {{totalQuantity}}</p>
          <p>Shipping :Free </p>
          <p>Total Price : {{totalPrice | currency:'ILS'}}</p>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info" >Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>
