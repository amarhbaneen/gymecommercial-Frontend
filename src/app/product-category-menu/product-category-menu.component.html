<div class="header">
  <img src="assets/Icons/logoGym .png" alt="Logo" class="logo">
  <div class="menu-sidebar-content js-scrollbar1">
    <nav class="navbar-sidebar">
      <ul class="list-unstyled navbar-list">
        <li class="menu-item">
          <a routerLink="/category" routerLinkActive="active-link" class="menu-link">
            Home
          </a>
        </li>
        <li *ngFor="let tempProductCategory of productCategories" class="menu-item">
          <a
            routerLink="/category/{{ tempProductCategory.id }}/{{ tempProductCategory.categoryName }}"
            routerLinkActive="active-link"
            class="menu-link"
          >
            {{ tempProductCategory.categoryName }}
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
