<style>
    .image-container {
      position: relative;
      width: 100%; /* Adjust as needed */
      padding-bottom:50%; /* 16:9 aspect ratio (9 / 16 * 100) */
      overflow: hidden;
    }
  
    .image-container img {
      position: absolute;
      width: 100%;
      height: 100%;
    
    }
  </style>
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
               <div *ngFor="let Temproduct of products" class="col-md-3">
                <div class="product-box">
                   <div class="image-container">
                    <img src="{{Temproduct.imageUrl}}" width="10">
                   </div> 
                    <h1 >{{Temproduct.name}}</h1>
                    <div class="price">{{Temproduct.price | currency:'USD'}}</div>
                    <div class="price">in Stock :{{Temproduct.stockQuantity}}</div>
                    <button type="button" class="btn btn-primary">Add to cart</button>
                </div>
               </div>
            </div>
            
        </div>
    </div>
</div>
